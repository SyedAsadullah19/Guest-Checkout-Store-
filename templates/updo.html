<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>MyOrders</title>
    <style>
      </style>
</head>
<body>
    <div class="container bg-danger text-light">
    <h3>Caution if you change the qty here then you have to change qty in product section manually !!!</h3>
    </div>
        <div class="container">
        <form method="post">
          <div class="form-group row">
            <label for="inputName" class="col-sm-1-12 col-form-label">Product Name:</label>
            <div class="col-sm-1-12">
              <input type="text" class="form-control" name="oname" id="inputName" value="{{data.oname}}" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-1-12 col-form-label" >Price</label>
            <div class="col-sm-1-12">
              <input type="text" class="form-control" name="price" id="inputName" value="{{data.price}}" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-1-12 col-form-label">Quantity:</label>
            <div class="col-sm-1-12">
              <input type="text" class="form-control" name="qty" id="inputName" value="{{data.qty}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-1-12 col-form-label">Customer Name:</label>
            <div class="col-sm-1-12">
              <input type="text" class="form-control" name="name" id="inputName" value="{{data.name}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-1-12 col-form-label">Customer Address:</label>
            <div class="col-sm-1-12">
              <input type="text" class="form-control" name="address" id="inputName" value="{{data.address}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-1-12 col-form-label">Customer P.No.</label>
            <div class="col-sm-1-12">
              <input type="text" class="form-control" name="phone" id="inputName" value="{{data.phone}}">
            </div>
          </div>
          <div class="form-group col">
            <label for="inputName" class="col-sm-1-12 col-form-label">Order Status: </label>
            <label class="custom-control custom-radio">
              <label for="">Completed</label>
              <input type="radio" name="status" id="" value="completed" class="custom-control-input" {% if data.status=="completed" %}checked{% endif %}>
            </label>
            <label class="custom-control custom-radio">
              <label for="">Pending</label>
              <input type="radio" name="status" id="" value="pending" class="custom-control-input" {% if data.status=="pending" %}checked{% endif %}>
            </label>
            <label class="custom-control custom-radio">
              <label for="">Cancelled</label>
              <input type="radio" name="status" id="" value="cancelled" class="custom-control-input" {% if data.status=="cancelled" %}checked{% endif %}>
            </label>
        </div>
          <br>
          <div class="form-group row">
            <center>
              <button type="submit" class="btn btn-primary btn-md">Submit</button>
          </center>
        </form>
      </div>  
</body>
</html>
