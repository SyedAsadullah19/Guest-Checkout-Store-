<body>
<header>
  <div class="p-3 text-center bg-white border-bottom">
    <div class="container">
      <div class="row gy-3">
        <!-- Left elements -->
        <div class="col-lg-2 col-sm-4 col-4">
          <a href="https://mdbootstrap.com/" target="_blank" class="float-start">
            <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" height="35" />
          </a>
        </div>
        <!-- Left elements -->

        <!-- Center elements -->
        <div class="order-lg-last col-lg-5 col-sm-8 col-8">
          <div class="d-flex float-end">
            <a href="{{url_for("user_crt")}}" class="border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank"> <i class="fas fa-shopping-cart m-1 me-md-2"></i><p class="d-none d-md-block mb-0">My cart</p> </a>
          </div>
        </div>
        <!-- Center elements -->

        <!-- Right elements -->
        <div class="col-lg-5 col-md-12 col-12">
          <div class="input-group float-center">
          </div>
        </div>
        <!-- Right elements -->
      </div>
    </div>
  </div>
</header>
{% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="container bg-warning">
              {{messages[0]}}
            </div>
        {% endif %}
{% endwith %}
<section>
  <div class="container my-5">
    <header class="mb-4">
      <h3>New products</h3>
    </header>

    <div class="row">
      {% for p in data %}
      <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
        <div class="card w-100 my-2 shadow-2-strong">
          <img src="{{url_for('imp',id=p.pid)}}" class="card-img-top" style="aspect-ratio: 1 / 1" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{p.pname}}</h5>
            <p class="card-text">Rs.{{p.price}}</p>
            <a href="{{url_for("shif",id=p.pid )}}" class="link link-primary  shadow-0 me-1">Know More</a>  <br>
            <a href="{{url_for("user_ad",id=p.pid )}}" class="btn btn-primary  shadow-0 me-1">Add to cart</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
