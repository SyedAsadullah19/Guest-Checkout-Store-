<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Product Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{{url_for('dashboard')}}">MyOrders</a>
                <a class="nav-link" href="{{url_for('product_admin')}}">Product</a>
            </div>
          </div>
        </div>
      </nav>
      <br>
      <center>
        <H3>Preview</H3>
        <br>
        <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <div class="card">
                    <br>
                    <div class="container">
                      <img  class="card-img-top" alt="Product Image" id="simg" width="20" height="300">
                    </div>
                      <div class="card-body">
                          <h5 class="card-title" id="sname">Product Name</h5>
                          <p class="card-text"> 
  
                              <ul>
                                  <li><strong>Price:</strong> <i id="sprice">200</i> Rs.</li>
                                  <li><strong>Quantity:</strong> <i id="sqty">200</i> </li>
                                  <li><strong>About:</strong><i id="sabout">200</i></li>
                              </ul>
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  
        </center>
      <br>
        <div class="container md-5">
            <h2 class="text-center md-2">Product Information</h2>
            <form id="my-form" method='post'  enctype="multipart/form-data">
                <div class="md-2">
                    <label for="pname" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="pname" name="pname" required>
                </div>
    
                <div class="md-2">
                    <label for="pimage" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="pimage" name="pimage" required>
                </div>
    
                <div class="md-2">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" min="0" class="form-control" id="price" name="price"  required>
                </div>
    
                <div class="md-2">
                    <label for="qty" class="form-label">Quantity</label> 
                    <input type="number" min="0" class="form-control" id="qty" name="qty"  required>
                </div>
    
                <div class="md-2">
                    <label for="about" class="form-label">About Product</label>
                    <textarea class="form-control" id="about" rows="4" name="about" required></textarea>
                </div>
                  <br>
                <center><button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="GetData()">Preview</button></center>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
          function GetData(){
            let form = document.getElementById('my-form');
            let name=form.elements['pname'].value
            //image=document.getElementById('pimage')
            let price=form.elements['price'].value
            let qty=form.elements['qty'].value
            let about=form.elements['about'].value
            document.getElementById("sname").innerHTML=name
            document.getElementById("sprice").innerHTML=price
            document.getElementById("sqty").innerHTML=qty 
            document.getElementById("sabout").innerHTML=about
            let imginput= document.getElementById("pimage")
            let file = imginput.files[0]
            const reader = new FileReader()
            reader.readAsDataURL(file)
            reader.onload = function(){
              const r_d = reader.result
              let simg = document.getElementById("simg")
              simg.src=r_d
            }
          }
        </script>
</body>
</html>
