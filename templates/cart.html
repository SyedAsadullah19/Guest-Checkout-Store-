<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Cart Page</title>
</head>
<body>
  {{list}}
  <section class="h-100 gradient-custom">
    <div class="container py-5">
      <div class="container"><a href="{{url_for("home")}}">Continue Shopping</a></div>
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Cart - {{count}} items</h5>
            </div>
            {% for l in list  %}
            <div class="card-body">
              <!-- Single item -->
              <div class="row">
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                  <!-- Image -->
                  <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                    <img src="{{url_for("imp", id=l[0])}}"
                      class="w-100" alt="Blue Jeans Jacket" />
                    <a href="#!">
                      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                    </a>
                  </div>
                  <!-- Image -->
                </div>
  
                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                  <!-- Data -->
                  <p><strong>{{l[2]}}</strong></p>
                  <p>In Stock: {{l[4]}}</p>
                  <a href="{{url_for("rmv",id=l[0],qty=l[1])}}">
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-sm me-1 mb-2" data-mdb-tooltip-init 
                   title="Remove item">Remove Product</button></a>
                  <!-- Data -->
                </div>
  
                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                  <!-- Quantity -->
                  <div class="d-flex mb-4" style="max-width: 300px">
                    <a href="{{url_for("dec",id=l[0],qty=l[1])}}">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary px-2 ms-2">
                      -
                      </button>
                    </a>
                     &nbsp;&nbsp;&nbsp;
                    <div data-mdb-input-init class="form-outline">
                      <input id="form1" min="1" name="quantity" value="{{l[1]}}" type="number" class="form-control" readonly />
                      <label class="form-label" for="form1">Quantity</label>
                    </div>
                    <a href="{{url_for("inc",id=l[0],qty=l[1])}}">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary px-2 ms-3">
                    +
                    </button>
                  </a>
                  </div>
                  <!-- Quantity -->
  
                  <!-- Price -->
                  <p class="text-start text-md-center">
                    <strong>Rs.{{l[3]}}</strong>
                  </p>
                  <!-- Price -->
                </div>
              </div>
              <!-- Single item -->
  
              <hr class="my-4" />
  

            </div>
            {% endfor %}
        </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Products
                  <span>Rs.{{cost}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <span><strong>Rs.{{cost}}</strong></span>
                </li>
              </ul>
            <a href="{{url_for("user_det")}}">
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">
                Go to checkout
              </button>
            </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
