<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>MyOrders</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{{url_for('dashboard')}}">MyOrders</a>
              <a class="nav-link" href="{{url_for('product_admin')}}">Product</a>
            </div>
          </div>
        </div>
      </nav>
      <center><h2>MyOrders<h2></center>
        <div class="container">
      <table  class="table  table-striped table-bordered table-responsive-sm">
        <tr>
          <th>oname</th>
          <th>price</th>
          <th>qty</th>
          <th>name</th>
          <th>address</th>
          <th>phone</th>
          <th>date</th>
          <th>status</th>
          <th>Options</th>
        </tr>
        {% for d in  data | reverse%}
        <tr>
          <td>{{d.oname}}</td>
          <td>{{d.price}}</td>
          <td>{{d.qty}}</td>
          <td>{{d.name}}</td>
          <td>{{d.address}}</td>
          <td>{{d.phone}}</td>
          <td>{{d.date}}</td>
          <td>{{d.status}}</td>
          <td><a href="{{url_for("upd_or",id=d.oid)}}" class="btn btn-primary">Update</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
</body>
</html>
