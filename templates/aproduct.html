<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <li class="nav-item active">
          <a class="nav-link " href="{{url_for("home")}}">Home</a>

      </ul>
      <!-- Left links -->

    <!-- Collapsible wrapper -->

      <a class="nav-link me-3" href="#">

      <a class="nav-link me-3" href="#">
      </a>
      <a class="nav-link me-3" href="#">
      </a>

<br>
<br>

<span class="row mb-5"></span>

  <div class="container">
    <div class="col-md-6">
        <img src="{{url_for("imp",id=data.pid)}}" alt="Product Image" class="img-fluid">
    </div>
      <div class="row align-items-center">
          <div class="col-md-6">
              <h1>{{data.pname}}</h1>
              <h3><strong>Price:</strong>Rs.{{data.price}}</h3>
              <p><strong>Description:</strong>{{data.about}}</p>
              <a href="{{url_for("user_ad",id=data.pid )}}" class="btn btn-primary  shadow-0 me-1">Add to cart</a>
          </div>
      </div>
  </div>
