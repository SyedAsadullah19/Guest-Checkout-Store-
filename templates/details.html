<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Details Page</title>
</head>
<body>
  <div class="container-sm">
    <br>
    <!-- Credit card form -->
<section class="container-sm" >
  <div class="row">
    <div class="col-md-8 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Biling details</h5>
        </div>
        <div class="card-body">
          <form method ='post'>
            <!-- 2 column grid layout with text inputs for the first and last names -->

              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form6Example2" class="form-control" name="name" />
                  <label class="form-label" for="form6Example2" >Name</label>
                </div>


            <!-- Text input -->
              <div data-mdb-input-init class="form-outline">
                <input type="text" id="form6Example2" class="form-control" name="adres" />
                <label class="form-label" for="form6Example2" >Address</label>
              </div>
            </div>

            <!-- Number input -->
            <div data-mdb-input-init class="form-outline">
              <input type="number" id="form6Example6" class="form-control" name="phone"/>
              <label class="form-label" for="form6Example6" >Phone</label>
            </div>

            <hr class="my-5" />
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">
              Continue to checkout
            </button>
          </form>
        </div>
      </div>
    </div>

    
  </div>
</section>
<!-- Credit card form -->
  </div>
</body>
</html>
