<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .card-body {
        display: grid;
        gap: 1rem; /* Adjust the gap as needed */
      }
    </style>
    <title>Product Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{{url_for('dashboard')}}">MyOrders</a>
                <a class="nav-link" href="{{url_for('product_admin')}}">Product</a>
            </div>
          </div>
        </div>
      </nav>
    <br>
    <div class="container">
      <a href="{{url_for("ad_pro")}}" class="btn btn-primary">Add Product +</a>
    <div>
     <br>
     <center><h1>All Products<h1></center>
      <br>
    <div class="container">
    <div class="row">
      {% for product in data %}
      <div class="col-md-3">
        <div class="card h-100">
          <img src="{{url_for("imp",id=product.pid)}}" class="card-img-top" alt="{{ product.pname }}" width="360" height="200">
          <div class="card-body">
            <h5 class="card-title">{{ product.pname }}</h5>
            <p class="card-text" style="font-size: 20px;">Qty: {{ product.qty }}</p>
            <p class="card-text" style="font-size: 20px;">Price: Rs.{{ product.price }}</p>
            <a href="{{url_for("up_pro",id=product.pid)}}" class="btn btn-secondary">Update</a>
            <a href="{{url_for("del_pro",id=product.pid)}}" class="btn btn-danger">Delete</a>
          </div>
        </div> 
      </div>
      {% endfor %}
    </div>
  </div>
</div>
</body>
      
</html>
